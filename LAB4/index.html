<!DOCTYPE html>
<html>
<head>
    <title>Great Auto Parts - Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      width: 20%;
      margin: 0 auto;
    }

    .field {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: bold;
      margin-bottom: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      display: block;
      width: 100%;
      padding: 10px;
      background: #111;
      color: #fff;
      font-size: 0.95rem;
      border: none;
      margin-top: 8px;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <h1>Great Auto Parts - Order Form</h1>

  <form>
    <div class="field">
      <label>First Name:</label>
      <input type="text" placeholder="Enter your first name"/>
    </div>

    <div class="field">
      <label>Last Name:</label>
      <input type="text" placeholder="Enter your last name"/>
    </div>

    <div class="field">
      <label>Email:</label>
      <input type="email" placeholder="Enter your email address"/>
    </div>

    <div class="field">
      <label>Phone number:</label>
      <input type="tel" placeholder="Enter your phone number"/>
    </div>

    <div class="field">
      <label>Make:</label>
      <input type="text" placeholder="Make"/>
    </div>

    <div class="field">
      <label>Model:</label>
      <input type="text" placeholder="Model"/>
    </div>

    <div class="field">
      <label>Year:</label>
      <input type="number" placeholder="Year"/>
    </div>

    <div class="field">
      <label>Date:</label>
      <input type="date"/>
    </div>

    <div class="field">
      <label>Spare Part:</label>
      <input type="text" placeholder="Enter the spare part you need"/>
    </div>

    <div class="field">
      <label>Quantity:</label>
      <input type="number" placeholder="Enter the quantity of the spare part you need"/>
    </div>

    <div class="field">
      <label>Comment:</label>
      <textarea placeholder="Enter your comment"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
